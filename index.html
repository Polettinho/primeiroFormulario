<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Eduardo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-box">
        <form action="">
            <fieldset>
                <legend class="single-top">Faça sua inscrição</legend>
                <br>
                <div class="input-box">
                    <input type="text" name="nome" id="nome" class="user-input" required>
                    <label for="nome">Nome</label>
                </div>

                <br>

                <div class="input-box">
                    <input type="text" name="sobrenome" id="sobrenome" class="user-input" required>
                    <label for="sobrenome">Sobrenome</label>
                </div>

                <br>

                <div class="input-box">
                    <input type="email" name="email" id="email" class="user-input" required>
                    <label for="nome">E-mail</label>
                </div>

                <br>

                <div class="input-box">
                    <input type="tel" name="fone" id="fone" class="user-input" required>
                    <label for="nome">Telefone</label>
                </div>

                <br>

                <div class="sexo-box" >
                    <p>Sexo:</p>
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="outro" name="sexo" value="outro" required>
                    <label for="outro">Outro</label>
                </div>

                <br>

                <div class="input-box">
                    <label for="input-date" class="input-date">Data de nascimento:</label>
                    <input type="date" name="input-date" id="input-date" class="user-input" required>
                </div>

                <br>

                <div class="input-box">
                    <input type="text" name="city" id="city" class="city-input" required>
                    <label for="city">Cidade</label>
                </div>

                <br>

                <div class="input-box">
                    <input type="text" name="state" id="state" class="state-input" required>
                    <label for="state">Estado</label>
                </div>

                <br>

                <div class="input-box">
                    <input type="text" name="address" id="address" class="address-input" required>
                    <label for="address">Endereço</label>
                </div>

                <br>
                
                <input type="submit" name="submit" id="submit" value="Enviar">

            </fieldset>
        </form>
    </div>
</body>
</html>
